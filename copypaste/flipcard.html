<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.flip-card {
  background-color: transparent;
  width: 505px;
  height: 512px;
  perspective: 1000px;
}

.bubble-head {
    -webkit-filter: drop-shadow(0px 5px 5px  rgb(130,130,130));
    filter: drop-shadow(0px 3px 4px rgb(130,130,130)); 
    align-items: center;
    flex-wrap: wrap;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  /*background-color: #bbb;*/
  color: black;
}

.flip-card-back {
  /*background-color: #2980b9;*/
  color: white;
  transform: rotateY(180deg);
}
</style>
</head>
<body>

<h1>Card Flip with Text</h1>
<h3>Hover over the image below:</h3>

<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img clas="bubble-head" src="face-matt3.png" alt="Avatar" style="width:505px; height:512px;">
    </div>
    <div class="flip-card-back">
        <img class="bubble-head" src="face-matt2.png" alt="Avatar" style="width:505px; height:512px;">
      <!--
        <h1>John Doe</h1> 
      <p>Architect & Engineer</p> 
      <p>We love that guy</p>-->
    </div>
  </div>
</div>

</body>
</html>
