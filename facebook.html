<!DOCTYPE html>
<html>

<head>
  <title>Facebook test</title>
	<meta property="og:url"           content="https://www.facebook.com/TurquoiseTrucking/" />
 	<meta property="og:type"          content="website" />
 	<meta property="og:title"         content="Turquoise Trucking" />
 	<meta property="og:description"   content="We specialize in providing timely trucking services to the lower 48 states. Our business believes in excellent communication on either side of the industry to ensure that everyone's desires are met. " />
 	<meta property="og:image"         content="https://turquoisetruck.com/images/tt2050square_logo.png" />
</head>
<body>

  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v5.0"></script>

  <!-- Your like button code -->
  <p>JavaScript example</p>
  <div class="fb-like" 
    data-href="https://www.facebook.com/TurquoiseTrucking/" 
    data-layout="standard" 
    data-action="like" 
    data-show-faces="true">
  </div>
  <p>iframe example</p>
  <iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fwww.facebook.com%2FTurquoiseTrucking%2F&width=0&layout=button_count&action=like&size=small&show_faces=false&share=false&height=21&appId" width="0" height="21" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
</body>
</html>
