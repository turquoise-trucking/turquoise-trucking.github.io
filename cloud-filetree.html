<head>
  <meta charset="utf-8">

  <title>Cloud File Tree</title>
  
  <!-- bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  
  <!-- styling -->
  <style>
    header {
      text-align: center;
      margin: 1em auto 2em;
    }
    ul, li {
      cursor: pointer
    }
    li {
      list-style-type: none;
      font-size: large;
      border-radius: 15px;
    }
    ul  li {
      padding: 0.5em 0.5em;
      margin-bottom: 1em;
    }
    ul li + ul li {
      padding: 0.3em;
      background: pink;
    }
    i {
      padding: 0.2em 0.5em 0.2em 0.3em;
    }
    .selected {
      color: white;
      background: black;
    }
  </style>
</head>
  
<body>
  <header>
    <h1 class="display-4">Cloud File Tree</h1>
  </header>

<main class="container">
  <section class="row justify-content-md-center">
    <ul class="col-md-6">
      <li id="accounting"><i class="bi bi-folder-fill"></i> Accounts Payable</li>
        <ul id="accounting-files">
          <li><i class="bi bi-folder-fill"></i> Expenses</li>
            <ul class="received">
              <li class="received-files"><i class="bi bi-folder-fill"></i> 2021</li>
              <li class="received-files"><i class="bi bi-folder-fill"></i> 2020</li>
            </ul>
          <li><i class="bi bi-folder"></i> IFTA</li>
          <li><i class="bi bi-folder"></i> Invoices</li>
          <li><i class="bi bi-folder"></i> Received 1099</li>
          <li><i class="bi bi-folder"></i> Payroll</li>

        </ul>
      <li><i class="bi bi-folder-fill"></i> Human Resources</li>
      <li><i class="bi bi-folder-fill"></i> Operations & Safety</li>
      <li><i class="bi bi-folder"></i> Support</li>
    </ul>
  </section>
  
<!-- footer -->
<div id='footer'></div>

  <!-- page code -->
    <script>
      $(function () {
        $('#accounting-files').hide();
        $('.received-filed').hide();
        $('#accounting').click(function(){
          $('#accounting-files').slideToggle('fast');
          $('#accounting i, #accounting').toggleClass('selected')
           });
        $('.received').click(function(){
          $('.received-files').slideToggle('fast');
          $('#accounting i, #accounting').toggleClass('selected')
           })
        })
        
        
    </script>
