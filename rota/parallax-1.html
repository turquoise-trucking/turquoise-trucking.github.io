  <style>
    /*************************************************************
    HEADER
    **************************************************************/
    header {
      position: relative;
      min-height: 100vh;
      width: 100%;
      transform-style: inherit;
      z-index: -1;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: block;
      background: url(images/bg-cargo.jpg) top center;
      background-size: cover;
      transform: translateZ(-1px) scale(2.1);
      min-height: 100%;
      z-index: -2;
    }


    /*************************************************************
    SECTIONS
    **************************************************************/
    section {
      position: relative;
      min-height: 100vh;
      width: 100%;
      position: relative;
      transform-style: inherit;
    }

    .section1 {
      background: #fafafa;
      box-shadow: 0 0 20px #333;
      z-index: 1;
    }

    .section2::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: block;
      background: url(images/bg-rail.jpg) top center;
      background-size: cover;
      transform: translateZ(-.5px) scale(1.6);
      z-index: -1;
    }
    .ocean::before {
      background: url(images/bg-ocean.jpg) top center;
      background-size: cover;
    }
    .truck::before {
      background: url(images/bg-truck.jpg) top center;
      background-size: cover;
    }
    .air::before {
      background: url(images/bg-air.jpg) top center;
      background-size: cover;
    }
    /*************************************************************
    HEADINGS
    **************************************************************/
    h1 {
      font-size: 100%;
      text-align: left; 
      position: absolute;
      padding: 1rem;
      background: #fafafa;
      box-shadow: 0 0 20px #333;
      top: 50%;
      left: 50%;
      transform: translateZ(-1px) scale(2) translate(-25%, -25%);
    }

    .section1 h1 {
      z-index: 3;
      transform: translate(-50%, -50%);
      box-shadow: none;
    }

    .section2 h1 {
      transform: translateZ(-.3px) scale(1.3) translate(-39%, -39%);
      z-index: 3;
      font-size: 12rem;
      text-align: center;
      box-shadow: none;
      background: none;
      text-shadow: 0 0 20px var(--rota-gray);
      color: white;
    }

    /*************************************************************
    BASIC STYLES
    **************************************************************/
    *,
    *::before,
    *::after,
    :root {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import 'https://fonts.googleapis.com/css?family=Overlock:400,400i,700|Oleo+Script';

    html {
      overflow: hidden;
      height: 100%;
    }

    body {
      overflow-x: hidden;
      overflow-y: scroll;
      height: 100%;
      perspective: 1px;
      transform-style: preserve-3d;
      /* font-size: 62.5%; */
      font-family: 'Overlock', Arial, Helvetica, sans-serif;
    }
