<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Warning - ELD Violations</title>
  <meta name="description" content="Possible warning sign of fines for KeepTruckin violations">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@900&family=Open+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <meta name="author" content="John Hardesty">
  <style>
    section {
      display: flex;
      justify-content: center;
    }
    section > div {
      padding: 0 1em 0 1em;
      text-align: left;
    }
    body {
      background: white;
      color: black;
      padding: 0em;
      margin: 0em;
      font-family: 'Open Sans', sans-serif;
    }
    main, h1 {
      text-align: center;
      width: 95vw;
      /*background: rgb(220,220,0);*/
    }
    h1 {
      margin: 0.2em;
      margin-bottom: 0;
      padding: 0;
      padding-bottom: 0.1em;
      width: auto;
    }
    main {
      margin-top: 0;
      padding: 0em;
      
    }
    #border {
      border: 0.5em dashed black;
      margin: 0 0.4em 0.5em 0.4em;
      padding: 0;
      border-top: none;
      /* background: turquoise;*/
      background: rgba(235, 235, 0,1);
    }
    p {
      margin-top: -0.2em;
      margin-bottom: -0.2em;
    }
    h1, #eld {
      font-family: 'Maven Pro', sans-serif;
    }
    h1 {
      font-size: 8vw;
    }
    h1, #due {
      background: black;
      /* color: turquoise;*/
      color: rgba(235, 235, 0,1);
    }
    #any, #due {
      font-size: 5vw;
    }
    #any {
      font-weight: 800;
    }
    #due {
      font-weight: 600;
      margin-left: 0.5em;
      margin-right: 0.5em;
      padding-bottom: 0.1em
    }
    #result {
      font-size: 6vw;
      font-weight: 800;
    }
    #eld {
      font-size: 12vw;
      padding-bottom: 0.2em;
    }
    div, section+p {
      font-size: 4vw;
      font-weight: 600;
    }
    section+p {
      padding-bottom: 0.25em;
    }
    sup {
      font-size: 2.5vw;
    }
  </style>
</head>


<body>
  <main>
    <h1>WARNING</h1>
    <div id="border">
      <p id="any">Any Violation Occurence</p>
      <p id="eld">KeepTruckin</p>
      <p id="due">Due to Driver Negligence</p>
      <p id="result">Will Result In:</p>
      <section>
        <div>
          1<sup>st</sup> Violation<br>
          2<sup>nd</sup> Violation<br>
          3<sup>rd</sup> Violation<br>
          4<sup>th</sup> Violation  
        </div>
        <div>
          $75 Fine<br>
          $150 Fine<br>
          $500 Fine<br>
          <strong>TERMINATION<br>
          WITHOUT REHIRE</strong>
        </div>
      </section>
      <!--<p><strong>WITHOUT REHIRE</strong></p>-->
    </div>
  </main>
   
</body>
</html>
